<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
</head>
<body>
<button><a href="/lang_list/{{object.id}}/update/">Изменить</a></button>
    <button><a href="/lang_list/{{object.id}}/delete/">Удалить</a></button>

    <h1>О книге</h1>
    <h2>{{object.title}}</h2>
    <p>{{object.description}}</p>
    <img src="{{object.image.url}}" alt="book_prog" width="200" height="300">
    <p>{{object.actuality}}</p>
    <p>{{object.cost}}</p>
    <iframe src="{{object.video}}" frameborder="0"></iframe>
    <p>{{object.created_date}}</p>

<table border="2">
        <tr>
            <th>Дата создания отзыва</th> <th>Комент</th> <th>Оценка</th>
        </tr>

        {% for i in object.review_object.all %}
        <tr>
            <td>{{i.created_at}}</td> <td>{{i.text_review}}</td> <td>{{i.rate_stars}}</td>
        </tr>
        {% endfor %}

    </table>



</body>
</html>
